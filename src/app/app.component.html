<mat-sidenav-container>
    <!-- display tab menus when click menu icon -->
    <mat-sidenav #sidenav>
        <app-sidenav-list (closeSideNavigation)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header (SideNavigationToggle)="sidenav.toggle()"></app-header> <!-- menu icon -->
        <app-navtabs></app-navtabs>
    </mat-sidenav-content>
    
    <router-outlet></router-outlet>
</mat-sidenav-container>
